# Example Manim Configuration File
# Use with: manim --custom_config manim.cfg main.py SceneName

[CLI]
# Set default quality
quality = medium_quality

# Automatically preview after rendering
preview = True

# Save last frame as image
save_last_frame = False

# Output file format (mp4, gif, png, etc.)
# format = mp4

[low_quality]
pixel_height = 480
pixel_width = 854
frame_rate = 15

[medium_quality]
pixel_height = 720
pixel_width = 1280
frame_rate = 30

[high_quality]
pixel_height = 1080
pixel_width = 1920
frame_rate = 60

[production_quality]
pixel_height = 1440
pixel_width = 2560
frame_rate = 60

[fourk_quality]
pixel_height = 2160
pixel_width = 3840
frame_rate = 60

# Custom quality example (uncomment to use)
# [custom_quality]
# pixel_height = 1080
# pixel_width = 1920
# frame_rate = 30

# To use the custom quality, set: quality = custom_quality in [CLI] section
# Then render with: manim --custom_config manim.cfg main.py SceneName
